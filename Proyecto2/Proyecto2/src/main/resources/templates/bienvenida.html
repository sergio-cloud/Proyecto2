<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">

<title>Bienvenida a LucaTinder</title>
</head>
<body>
	<div id="contenedor">
		<h2>
			Tu primer paso hacia el amor
		</h2>
		<table>
			<thead>
				<tr>
					<th>Nickname</th>
					<th>Password</th>
				</tr>
			</thead>
			<tbody>
				<tr>			
					<td><span th:text="${perfil.nickName}" /></td>
					<td><span th:text="${perfil.password}" /></td>
					
					<table border="1">
				<tr>
					<th>Usuario</th>
					<th>Genero</th>
					<th>Edad</th>
					<th>Poblacion</th>
					<th>Accion</th>
				</tr>
				<tr th:each="desconocido : ${listaDesconocido}">
					<td th:text="${desconocido.nickName}"  />
					<td th:text="${desconocido.genero}"  />
					<td th:text="${desconocido.edad}"  />
					<td th:text="${desconocido.poblacion.nombrePoblacion}"  />
					<td><a th:href="@{/like(nickname2=${desconocido.nickName})}">Like | <a>Dislike</a></td>
				</tr>

			</table>					
				</tr>					
			</tbody>
			<div class="success">
			<h3>Mensaje de confirmaci√≥n</h3>
			<span th:text="${success}" /> <br />
		</div>
		
		</table>
	</div>
</body>
</html>
